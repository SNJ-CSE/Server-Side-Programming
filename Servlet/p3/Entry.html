<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Student Data Entry Form</title>
<body bgcolor="#FDF5E7">
<H1 ALIGN="CENTER"> Data Entry Form</H1>
<FORM ACTION="StudResult" METHOD="POST">
Roll Number : <INPUT TYPE="TEXT" NAME="rollNumber" ><br>
Name        : <input TYPE="TEXT" NAME="studName"><br>

Class       :
<input type="radio" name="studClass" value="SE(IT)">SE(IT)<br>
<input type="radio" name="studClass" value="TE(IT)">TE(IT)<br>
<input type="radio" name="studClass" value="BE(IT)">BE(IT)<br>
Address     : 
<textarea NAME="address" rows="3" cols="40"></textarea><br>
<HR>
<h1 align="center">Enter Your Marks</h1>
Physics   : <input type="text" name="marks1"><br>
Chemistry : <input type="text" name="marks2"><br>
Maths   : <input type="text" name="marks3"><br>

<HR>
<center><input type="submit" value="Submit Form"></center>

</head>

</body>
